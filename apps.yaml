# Apps configuration for F-Droid repository
# Only apps listed here will have their metadata managed by metascoop
# The fdroid update command with --delete-unknown will remove metadata for unlisted apps

trampoline:
  git: https://github.com/MaximilienNaveau/trampoline
  name: "trampoline"
  description: |
    Fr: "Un jeu pour faire rebondir les mots" par Michel Chéenne. Implementation par Maximilien Naveau
    En: "A game to bounce words" by Michel Chéenne. Implementation by Maximilien Naveau

  # As described on https://f-droid.org/en/docs/Build_Metadata_Reference/#Categories,
  # you can use any name here, but you should look at the existing categories first
  categories: 
    - Games
    - Writing
  
  # Skip v3.0.0 due to incorrect package name (com.Magamajo.trampoline instead of com.magamajo.trampoline)
  # Skip v3.1.2 due to corrupted resources.arsc (androguard parsing error)
  skip_versions:
    - "v3.0.0"
    - "v3.1.2"
